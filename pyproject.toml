[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "glitchygames"
version = "0.1.0"
description = "A wrapper around Pygame for low-powered systems"
readme = "README.md"
authors = [
    {name = "Terry Simons", email = "terry.simons@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: pygame",
]
keywords = ["pygame", "game", "engine", "raspberry pi"]
dependencies = [
    "pygame>=2.0.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/terrysimons/glitchygames"
"Bug Tracker" = "https://github.com/terrysimons/glitchygames/issues"

[tool.setuptools]
packages = ["glitchygames"]
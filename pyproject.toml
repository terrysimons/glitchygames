[tool.poetry]
name = "glitchygames"
version = "1.0.0"
description = "Glitchy Games and Tools for Pygame and Python 3"
authors = [
    "Terry Simons <terry.simons@gmail.com>",
    "Rich Saupe <sabadam32@gmail.com>",
]
maintainers = [
    "Terry Simons <terry.simons@gmail.com>",
    "Rich Saupe <sabadam32@gmail.com>",
]
readme = "README.md"
license = "BSD-3-Clause"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent"
]
include = [
  'glitchygames/assets',
  'glitchygames/config',
  'glitchygames/resources',
  'glitchygames/fonts',
  'glitchygames/tools'
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/terrysimons/glitchygames/issues/"
"homepage" = "https://glitchygames.ai/"
"Documentation" = "https://glitchygames.ai/documentation/"

[tool.poetry.scripts]
bitmappy = "glitchygames.tools.bitmappy:main"

[tool.poetry.dependencies]
python = ">= 3.13, < 4.0"
toml = "*"
pygame = "*"
future = "*"
cookiecutter = "*"
pyperclip = "*"
aisuite = {extras = ["all"], version = "^0.1.12"}

[tool.poetry.group.dev.dependencies]
nox = "*"
nox-poetry = "*"
pytest = "*"
pytest-cov = "*"
pytest-xdist = "*"
pytest-benchmark = "*"
coverage = "*"
bandit = "*"
safety = "*"
ruff = "*"
pre-commit = "*"
poetry-plugin-export = "*"
pyright = "*"

[tool.poetry.group.docs.dependencies]
mkdocs = "1.6.1"
mkdocstrings = {extras = ["crystal", "python"], version = "^0"}
mkdocs-material = "^9.6"
mkdocs-gen-files = "^0"
mkdocs-literate-nav = "^0"
mkdocs-section-index = "^0"
pymdown-extensions = "*"
mkdocs-autorefs = "^1.4"
mkdocs-macros-plugin = "^1.4"
mkdocstrings-python = "^1.18"

[tool.poetry.extras]
docs = ["mkdocs", "mkdocstrings", "mkdocs-material", "mkdocs-gen-files", "mkdocs-literate-nav", "mkdocs-section-index", "pymdown-extensions", "mkdocs-autorefs", "mkdocs-macros-plugin", "mkdocstrings-python"]
dev = ["nox", "nox-poetry", "pytest", "pytest-cov", "pytest-xdist", "pytest-benchmark", "coverage", "bandit", "safety", "ruff", "pre-commit", "pyright", "poetry-plugin-export"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Exclude examples directory from test collection
norecursedirs = ["examples", "build", "dist", "*.egg-info", ".git", "__pycache__"]
addopts = "--cov=glitchygames --cov-report=term-missing --cov-report=html --cov-fail-under=80"

[tool.coverage.run]
source = ["glitchygames"]
omit = [
    "*/tests/*",
    "*/examples/*",
    "*/build/*",
    "*/dist/*",
    "*/__pycache__/*",
    "*/migrations/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

[tool.ruff]
preview = true
line-length = 100
output-format = "grouped"
src = ["glitchygames", "tests", "scripts"]
lint.task-tags = ["HACK", "TODO", "FIXME", "XXX", "NOTE", "BUG", "OPTIMIZE", "WIP"]
include = ["glitchygames/*.py", "tests/**/*.py", "scripts/**/*.py", "noxfile.py"]
extend-include = []
lint.select = [
  "F",
  "E",
  "W",
  "C90",
  "I",
  "N",
  "D",
  "UP",
  "YTT",
  "ASYNC",
  "S",
  "BLE",
  "FBT",
  "B",
  "A",
  "COM",
  "CPY",
  "C4",
  "DTZ",
  "T10",
  "DJ",
  "EM",
  "EXE",
  "FA",
  "ISC",
  "ICN",
  "G",
  "INP",
  "PIE",
  "T20",
  "PYI",
  "PT",
  "Q",
  "RSE",
  "RET",
  "SLF",
  "SLOT",
  "SIM",
  "TID",
  "INT",
  "ARG",
  "PTH",
  "TD",
  "FIX",
  "ERA",
  "PD",
  "PGH",
  "PL",
  "TRY",
  "FLY",
  "NPY",
  "AIR",
  "PERF",
  "FURB",
  "LOG",
  "RUF",
]
lint.ignore = [
  #"ASYN",
  "FIX002", # Line contains TODO, consider resolving the issue
  "SLF001", # Private member accessed (Needed for some annotations, like argparse._ArgumentGroup)
  "S311", # Standard pseudo-random generators are not suitable for security/cryptographic purposes.
  "COM812", # Trailing comma missing
  "G004", # Logging statement uses f-string
  "ISC002", # Use of implicit string concatenation
  "ERA001", # Found commented-out code
  "PLR0911", # Too many return statements
  "C901", # Function is too complex
  "EM102", # Exception must not use an f-string literal, assign to variable first
  "TRY003", # Avoid specifying long messages outside the exception class
  "ARG002", # Unused method argument: `args`
  "TD003", # Missing issue link on the line following this TODO
  "PLR0913", # Too many arguments to function call
  "TD002", # Missing author in TODO
  "S101",
  "PLR0917", # Too many positional arguments
  "PLR0904", # Too many public methods
  "CPY001", # Missing copyright notice at top of file
  "B019",  # Use of `functools.lru_cache` or `functools.cache` on methods can lead to memory leaks
  "EM101", # Exception must not use a string literal, assign to variable first
  "ISC001", # Use of implicit string concatenation (this conflicts with ruff format)
  "D203", # Incorrect blank line before class (conflicts with D211)
  "D213", # Multi-line summary second line (conflicts with D212)
  "TRY300", # Consider moving this statement to an `else` block
  "PLR6301"
]
lint.exclude = []
lint.fixable = [
  "I001",
  "Q000",
  "EXE001",
  "D401",
  "D413",
  "TRY400",
  "F541",
  "T201",
  "UP035",
]
lint.unfixable = []
target-version = "py313"

[tool.ruff.format]
docstring-code-format = true

[tool.lint.flake8-annotations]
allow-star-arg-any = true
ignore-fully-untyped = false

[tool.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

[tool.lint.pydocstyle]
convention = "google"

[tool.pyright]
include = ["glitchygames", "tests", "scripts"]
exclude = [
    "**/__pycache__",
]
ignore = []
defineConstant = { DEBUG = true }
# stubPath = "src/stubs"

pythonVersion = "3.13"
pythonPlatform = "All"

executionEnvironments = [
  # { root = "src/web", pythonVersion = "3.5", pythonPlatform = "Windows", extraPaths = [ "src/service_libs" ] },
  # { root = "src/sdk", pythonVersion = "3.0", extraPaths = [ "src/backend" ] },
  # { root = "src/tests", extraPaths = ["src/tests/e2e", "src/sdk" ]},
  { root = "glitchygames", extraPaths = [ "scripts", "tests" ]}
]
reportMissingImports = false
reportMissingTypeStubs = false
reportAttributeAccessIssue = false
reportIncompatibleMethodOverride = false
reportReturnType = false
reportArgumentType = false
reportAbstractUsage = false
reportGeneralTypeIssues = false
reportOptionalMemberAccess = false
reportCallIssue = false
reportOptionalIterable = false
reportIncompatibleVariableOverride = false
reportOptionalSubscript = false
reportIndexIssue = false
reportAssignmentType = false
reportOperatorIssue = false
reportFunctionMemberAccess = false
reportPossiblyUnboundVariable = false
reportRedeclaration = false
reportPrivateImportUsage = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
